name: Github Actions CI to build pdf from tex source.
on: push
jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    steps:
    - name: Set up Git repository
      uses: actions/checkout@v2

    - name: Compile LaTeX document
      uses: xu-cheng/latex-action@3.2.0
      with:
          # The root LaTeX file to be compiled
          root_file: source/paper/main.tex source/paper/introduction.tex 
      
    - name: Upload file to repository
      run: |
        git config --global user.name "liaochris"
        git config --global user.email "liaochris@users.noreply.github.com"
        git add main.pdf introduction.pdf
        git commit -m "compiling pdf skip ci"

    - name: Copy and move the file to a different directory
      run: |
        mv main.pdf output/paper/main.pdf
        mv introduction.pdf output/paper/introduction.pdf
        
    - name: Commit new file location
      run: |
        git add *main.pdf *introduction.pdf
        git config --local user.email "liaochris"
        git config --local user.name "liaochris@users.noreply.github.com"
        git commit -m "moving pdf skip ci"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
